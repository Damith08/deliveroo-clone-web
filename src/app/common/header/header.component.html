<header *ngIf="!isMenuPage">
  <div class="container dc-header">
    <div class="row">
      <div class="d-flex dc-header__flex">
        <a routerLink="/"
          ><img
            src="assets\svg\deliveroo-logo.svg"
            alt="deliveroo-logo"
            style="width: 144px; height: 32px"
        /></a>
        <div class="d-flex dc-header__flex">
          <div style="padding-right: 4px">
            <button
              mat-stroked-button
              [matMenuTriggerFor]="menu"
              class="d-none d-md-block dc-header__button"
              *ngIf="isHomePage"
            >
              <img
                src="assets\svg\header\drop-down.svg"
                alt="drop-down"
                height="15px"
                width="15px"
              />
              Partner with us
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <img
                  src="assets\svg\header\dropdown\bicycle.svg"
                  alt="question-mark-icon"
                  height="24"
                  width="24"
                />
                Riders
              </button>
              <button mat-menu-item>
                <img
                  src="assets\svg\header\dropdown\restaurant.svg"
                  alt="restaurant"
                  height="24"
                  width="24"
                />
                Restaurant
              </button>
              <button mat-menu-item>
                <img
                  src="assets\svg\header\dropdown\briefcase.svg"
                  alt="question-mark-icon"
                  height="24"
                  width="24"
                />
                Careers
              </button>
              <button mat-menu-item>
                <img
                  src="assets\svg\header\dropdown\shop.svg"
                  alt="question-mark-icon"
                  height="24"
                  width="24"
                />
                Deliveroo for Work
              </button>
            </mat-menu>
          </div>

          <div style="padding: 0px 4px 0px 4px">
            <button
              mat-stroked-button
              class="d-none d-sm-block dc-header__button"
              (click)="onLoadLogin()"
            >
              <img
                src="assets\svg\home.svg"
                alt="signup"
                height="17"
                width="17"
                style="margin-bottom: 3px"
              />
              Signup or login
            </button>
          </div>
          <div style="padding-left: 4px">
            <button
              mat-stroked-button
              class="dc-header__button"
              (click)="toggle()"
              style="margin-bottom: 3px"
            >
              <img
                src="assets\svg\menu.svg"
                alt="menu"
                height="15px"
                width="15px"
                style="margin-bottom: 3px"
              />
              Menu
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr />
</header>

<!-- This header only works in the menu route -->
<header *ngIf="isMenuPage">
  <div class="container">
    <div class="row dc-header">
      <div class="col-sm col-md-2" style="margin-top: 10px">
        <a routerLink="/"
          ><img
            src="assets\svg\deliveroo-logo.svg"
            alt="deliveroo-logo"
            style="width: 144px; height: 32px"
        /></a>
      </div>
      <div class="col-sm col-md-8">
        <div class="row" style="margin-top: 10px">
          <img
            src="assets/svg/header/search.svg"
            alt="search-icon"
            class="dc-header__search-img"
          />
          <input class="dc-header__search-bar" matInput placeholder="Search" />
        </div>
      </div>
      <div class="col-sm col-md-2">
        <div class="dc-header__flex">
          <div class="dc-header__menu-button">
            <button
              mat-stroked-button
              class="dc-header__button"
              (click)="toggle()"
              style="margin-bottom: 3px"
            >
              <img
                src="assets\svg\menu.svg"
                alt="menu"
                height="15px"
                width="15px"
                style="margin-bottom: 3px"
              />
              Menu
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr />
</header>
