<header>
  <div class="container dc-header">
    <div class="row dc-header__row">
      <div class="d-flex dc-header__flex">
        <a routerLink="/"
          ><img
            src="assets\svg\deliveroo-logo.svg"
            alt="deliveroo-logo"
            style="width: 144px; height: 32px"
        /></a>
        <div class="d-flex dc-header__flex">
          <div style="padding-right: 4px">
            <button
              mat-stroked-button
              class="d-none d-md-block dc-header__button"
              routerLink=""
              [routerLinkActive]="'active'"
              [routerLinkActiveOptions]="{ exact: true }"
              *ngIf="!isLoginPage"
            >
              <img
                src="assets\svg\header\drop-down.svg"
                alt="drop-down"
                height="15px"
                width="15px"
              />
              Partner with us
              <!-- <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <select matNativeControl required class="dc-header__language">
                  <option value="english">English</option>
                  <option value="english">English</option>
                  <option value="english">English</option>
                </select>
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div> -->
            </button>
          </div>
          <div style="padding: 0px 4px 0px 4px">
            <button
              mat-stroked-button
              class="d-none d-sm-block dc-header__button"
              (click)="onLoadLogin()"
            >
              <img
                src="assets\svg\home.svg"
                alt="signup"
                height="17"
                width="17"
                style="margin-bottom: 3px"
              />
              Signup or login
            </button>
          </div>
          <div style="padding-left: 4px">
            <button
              mat-stroked-button
              class="dc-header__button"
              (click)="toggle()"
              style="margin-bottom: 3px"
            >
              <img
                src="assets\svg\menu.svg"
                alt="menu"
                height="15px"
                width="15px"
                style="margin-bottom: 3px"
              />
              Menu
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr />
</header>
